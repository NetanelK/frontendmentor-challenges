<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">

  <script src="main.js"></script>
</head>
<body>

<header class="header">
  
  <svg width="86" height="26" xmlns="http://www.w3.org/2000/svg"><text transform="translate(-677 -86)" fill="none" fill-rule="evenodd" font-family="LibreFranklin-Bold, Libre Franklin" font-size="32" font-weight="bold"><tspan x="675" y="111" fill="#15202A">PING</tspan> <tspan x="756.312" y="111" fill="#4C7BF3">.</tspan></text></svg>
    
    <h1>
      We are launching <span>soon!</span>
    </h1>
  
    <p>
      Subscribe and get notified
    </p>
</header>

  <form action="" onsubmit="return validate()" novalidate>
    <!-- <div class="email"> -->
      <input type="email" name="email" id="email" placeholder="Your email address..." >
      <p id="error-msg"></p>
    <!-- </div> -->
    <input type="submit" value="Notify Me">
  </form>

  <img src="images/illustration-dashboard.png" alt="">

  <div class="social">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>

  <p>
    &copy; Copyright Ping. All rights reserved.
  </p>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://netanelk.github.io/">Netanel Kadosh</a>.
    </p>
  </footer>

</html>
